<div>
    <% modules.each(function(module) { %>
    <div id="module-container" class="row course module">
        <div class="col-md-4 col-sm-5 text-center">
            <a class="module-img" href="#courses/<%= module.get('_course')._id %>/modules/<%= module.get('_id') %>"><img src="<%= imgUrl %>"></a>
        </div>
        <div class="col-md-8 col-sm-7">
            <div class="module-title clearfix"><strong><a class="module-item-name" href="#courses/<%= module.get('_course')._id %>/modules/<%= module.get('_id') %>"><%= module.get('title') %></a></strong></div>
            <div class="bottom-line clearfix">
                <a href="#courses/<%= module.get('_course')._id %>/module/<%= module.get('_id') %>" class="left-side pull-left">методичні матеріали</a>
                <a href="#courses/<%= module.get('_course')._id %>/modules/<%= module.get('_id') %>/tests/list-mode" class="btn btn-success pull-right">Пройти тест</a>
            </div>
        </div>
    </div>
    <% }); %>
</div>
