<div class="tests">
    <div>
        <a href="#courses/<%= test.get("_course") %>">&lt; повернутися до курсу</a>
        <a id="test-mode" class="pull-right" href="#courses/<%= test.get("_course") %>/modules/<%= test.get("_module") %>/tests/<%= toogleMode %>-mode">
            <span id="test-mode-not-<%= mode%>"></span>
        </a>
    </div>
    <h1>Тест <%= test.get("num") %>. <%= test.get("name") %></h1>
    <div class="row">
        <div class="col-lg-12 text-center">
            <nav></nav>
        </div>
    </div>
    <form class="tests-form">
        <ol class="test"></ol> 
        <div id="area-submit">
            <input type="checkbox" id="not-all-answers" name="not-all-answers">
            <label for="not-all-answers">завершити тестування без необхідності відповідати на всі запитання</label>
            <div id="test-submit"></div>
        </div>
    </form>
</div>
