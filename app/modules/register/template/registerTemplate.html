<div class="row col-lg-8 col-lg-offset-2">

    <div class="row" id="general-form">

    <div class="text-center">
        <img src="img\ss_logo2.png" alt="SoftServe IT Academy">
        <h2 class="bold"> Course Management System </h2> <h3 class="bold"> Реєстрація </h3>
    </div>

    <div class="center-block warning">
        <h5><strong> Увага! </strong> Всі поля є обов'язковими для заповнення. </h5>
    </div>

    <div class="error-message center-block warning">
        <h5><strong> Помилка! </strong> Заповніть підсвічені поля та спробуйте знову. </h5>
    </div>

    <form action="" class="registerForm" id="registerForm">

        <div class="form-group">
            <div class="input-group name">
                <span class="input-group-addon"> І </span>
                <input type="text" class="form-control" name="name" id="name" placeholder="Ім'я">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group surname">
                <span class="input-group-addon"> П </span>
                <input type="text" class="form-control" name="surname" id="surname" placeholder="Прізвище">
            </div>
        </div>                

        <div class="form-group ">
            <div class="input-group email">
                <span class="input-group-addon"> @ </span>
                <input type="text" class="form-control" id="email" name="email" placeholder="E-mail">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group pass">
                <span class="input-group-addon"> * </span>
                <input type="password" class="form-control" id="pass" name="pass" placeholder="Пароль (мін. 6 символів)">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group repeatPass">
                <span class="input-group-addon"> * </span>
                <input type="password" class="form-control" id="repeatPass" name="repeatPass" placeholder="Підтвердженя паролю">
            </div>
        </div>                

        <input type="submit" name="submit" id="submit" value="Реєстрація" class="btn btn-info center-block">

    </form>
    </div>
</div>
