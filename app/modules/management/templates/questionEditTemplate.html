<form class="form-horizontal" id="edit-test">
    <div class="form-group">
      <label for="name">Питання</label>
      <input id="test_name" name="name" type="text" class="form-control input-md" required="" value="<%= model.get('name') %>">
    </div>
    <div class="form-group">
      <label for="typeVariant">Тип питання</label><br/>
          <div class="radio">
            <label><input type="radio" name="typeVariant" value="1" <% if (model.get("typeVariant") === typeTest.answer) { %>checked<% } %> >відкрите</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="typeVariant" value="0" <% if (model.get("typeVariant") === typeTest.list) { %>checked<% } %> >закрите з однією відповіддю</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="typeVariant" value="2" <% if (model.get("typeVariant") === typeTest.few) { %>checked<% } %> >закрите з декількома відповідями</label>
          </div>
    </div>
    <div class="form-group">
        <button type="button" id="save_question" name="save_question" class="btn btn-success">Зберегти</button>
        <button type="button" id="discard" name="discard" class="btn btn-danger">Відминити зміни</button>
    </div>
</form>
