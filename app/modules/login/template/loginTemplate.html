<div>

      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="error-message text-center bg-danger">

        </div>
        <div class="form-group">
          <a href="#reset">відновлення паролю</a>

        </div>

          <input type="submit" class="btn btn-md btn-success" id="submitLogin" value="Вхід">

    </div>
